{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; padding: 20px;">
    
    <div style="background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; text-align: center;">
        
        <div style="margin-bottom: 20px;">
            <div style="background: #fff5f5; color: #e53e3e; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto; font-size: 30px; border: 2px solid #fed7d7;">
                ⚠️
            </div>
            <h2 style="color: #2c3e50; margin: 0; font-size: 22px;">Confirm Deletion</h2>
            <p style="color: #718096; font-size: 14px; margin-top: 10px; line-height: 1.5;">
                Are you sure you want to delete this data? This action is permanent and cannot be undone.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div style="display: none;">
                {{ form.as_p }}
            </div>

            <div style="margin-top: 30px; display: flex; gap: 12px;">
                <button type="submit" style="flex: 1; background: #dc3545; color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px; transition: background 0.2s;">
                    Yes, Delete
                </button>
                
                <a href="javascript:history.back()" style="flex: 1; text-align: center; text-decoration: none; background: #edf2f7; color: #4a5568; padding: 12px; border-radius: 6px; font-weight: 600; font-size: 14px; border: 1px solid #e2e8f0;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

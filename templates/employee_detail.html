{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div style="font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; min-height: calc(100vh - 70px); display: flex; align-items: flex-start; justify-content: center; padding: 20px;">
    <div style="background: white; width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #eee; overflow: hidden;">
        <div style="background: #2c3e50; padding: 20px; color: white; text-align: center;">
            <div style="background: rgba(255,255,255,0.2); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 30px;">ðŸ‘¤</div>
            <h2 style="margin: 0; font-size: 20px;">{{ emp.name }}</h2>
            <span style="font-size: 12px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px;">{{ emp.get_work_mode_display }}</span>
        </div>

        <div style="padding: 20px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
                <div>
                    <small style="color: #888; display: block; text-transform: uppercase; font-size: 10px; font-weight: bold;">Employee ID</small>
                    <strong style="color: #333;">#{{ emp.employee_ID }}</strong>
                </div>
                <div>
                    <small style="color: #888; display: block; text-transform: uppercase; font-size: 10px; font-weight: bold;">Department</small>
                    <strong style="color: #333;">{{ emp.department }}</strong>
                </div>
                <div style="grid-column: span 2;">
                    <small style="color: #888; display: block; text-transform: uppercase; font-size: 10px; font-weight: bold;">Contact Number</small>
                    <strong style="color: #333;">{{ emp.number }}</strong>
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <a href="{% url 'employee_update' emp.pk %}" style="flex: 1; text-align: center; text-decoration: none; background: #3498db; color: white; padding: 10px; border-radius: 6px; font-weight: 600; white-space: nowrap;">Edit Profile</a>
                <a href="{% url 'list_employee' %}" style="flex: 1; text-align: center; text-decoration: none; background: #dc3545; color: white; padding: 10px; border-radius: 6px; font-weight: 600; white-space: nowrap;">Close</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

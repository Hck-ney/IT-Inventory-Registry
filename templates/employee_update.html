{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div style="font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 20px 10px;">
    
    <div style="background: white; width: 100%; max-width: 420px; padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); border: 1px solid #eee;">
        
        <div style="text-align: center; margin-bottom: 15px;">
            <h2 style="color: #2c3e50; margin: 0; font-size: 20px; font-weight: 700;">ðŸ“‹ Submit Details</h2>
        </div>

        <form method="post" style="margin: 0;">
            {% csrf_token %}
            
            <style>
                p { margin: 0 0 10px 0; } 
                label { display: block; font-weight: 600; margin-bottom: 3px; color: #495057; font-size: 13px; }
                
                input[type="text"], input[type="number"], input[type="email"], 
                input[type="password"], select, textarea {
                    width: 100%;
                    padding: 8px;
                    border: 1px solid #ced4da;
                    border-radius: 5px;
                    font-size: 14px;
                    box-sizing: border-box;
                }
                
                input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1); }
            </style>

            {{ form.as_p }}

            <div style="margin-top: 20px; display: flex; gap: 8px;">
                <button type="submit" style="flex: 2; background: #007bff; color: white; border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 14px;">
                    Submit
                </button>
                <a href="{% url 'list_employee' %}" style="flex: 1; text-align: center; text-decoration: none; background: #f8f9fa; color: #6c757d; border: 1px solid #ddd; padding: 10px; border-radius: 6px; font-weight: 600; font-size: 14px;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
